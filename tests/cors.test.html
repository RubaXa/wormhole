<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<script src="../wormhole.js"></script>
	<script>
		(function (cors) {
			cors.fail = function () {
				throw "remote error";
			};

			cors.remote = function (data, source) {
				data.bar = true;
				data.value *= 2;

				cors(source).call('well', 'done');

				cors(source).call('fail');
				cors(source).call('unknown');

				return data;
			};

			cors.on('data', function (data, source) {
				cors(source).send(data + '!');
			});
		})(wormhole.cors)
	</script>
</head>
</html>
